<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Tic-Tac-Toe</h1>
        <div class="game">
            <div class="row">
                <div class="cell" id="b1"></div>
                <div class="cell" id="b2"></div>
                <div class="cell" id="b3"></div>
            </div>
            <div class="row">
                <div class="cell" id="b4"></div>
                <div class="cell" id="b5"></div>
                <div class="cell" id="b6"></div>
            </div>
            <div class="row">
                <div class="cell" id="b7"></div>
                <div class="cell" id="b8"></div>
                <div class="cell" id="b9"></div>
            </div>
    </div>
    <div class="result">
        <h2 id="result">P1 - 0 || P2 - 1</h2>
        <button id="reset-btn">Reset</button>
        <h2 id="print">Player 1 turn (X)</h2>
    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
